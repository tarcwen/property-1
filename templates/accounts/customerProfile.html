{% extends 'base.html' %}

{% block content %}

<!-- Breadcrumb -->
    <section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                <a href="{% url 'index' %}">
                <i class="fas fa-home"></i> Home</a>
                </li>
                <li class="breadcrumb-item active"> Customer</li>
            </ol>
            </nav>
        </div>
    </section>

    <div class="ourlisting_title">
        <h2 class="text-center">Update Profile</h2>
        <hr class="main_underline">
    </div>
    <section id="UpdateLProfiuleForm" class="py-5 bg-secondary text-black">
        <div class="container">
            <form method="POST" class="post-form" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group"> 
                    <label style="color: black;" for="{{ form.first_name.first_name }}">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group"> 
                    <label style="color: black;" for="{{ form.last_name.description }}">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group"> 
                    <label style="color: black;" for="{{ form.email.email }}">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <!--{{ form.as_p}}-->
                <input type="submit" value="Submit" class="btn btn-secondary">

            </form>
        </div>
    </section>


  {% if form.errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in form.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

{% endblock %}
