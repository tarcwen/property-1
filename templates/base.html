<!-- disable screenshot-->
<div id="customAlert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 1000px; border: 1px solid #ccc;">
  <p>Taking screenshots is not allowed.</p>
  <button onclick="hideCustomAlert()">Close</button>
</div>

<script>
// Function to show the custom alert
function showCustomAlert() {
  var customAlert = document.getElementById('customAlert');
  customAlert.style.display = 'block';
}

// Function to hide the custom alert
function hideCustomAlert() {
  var customAlert = document.getElementById('customAlert');
  customAlert.style.display = 'none';
}

// Event listener for keydown
$(document).on('keyup', function(e) {
  // Check for common screenshot key combinations
  if (
    (e.key === 'PrintScreen') ||
    (e.key === 'PrtScn') ||
    (e.key === 'ScreenCapture') ||
    (e.key === 's' && e.ctrlKey) ||
    (e.key === 'S' && e.ctrlKey) ||
    (e.key === 's' && e.shiftKey && e.metaKey) ||
    (e.key === 'S' && e.shiftKey && e.metaKey)
  ) {
    e.preventDefault();
    showCustomAlert();
  }
});
</script>
